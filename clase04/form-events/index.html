<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clase 04 - Form Events</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="" id="formDemo">
    <p>
      <input type="text" name="nombre" id="txtNombre" placeholder="Nombre" autocomplete="off" required>
    </p>
    <p>
        <input type="text" name="apellido" id="txtApellido" placeholder="Apellido" autocomplete="off">
      </p>
      <p>
          <input type="text" name="email" id="txtEmail" placeholder="Email" autocomplete="off" required>
        </p>

        <p>
          <select name="sexo" id="selectSexo">
            <option value="" selected>- Seleccionar -</option>
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </p>
    <p>
      <button id="btnMostrar">Mostrar</button>
    </p>
  </form>

  <script src="main.js"></script>
</body>
</html>
